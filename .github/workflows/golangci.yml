name: Golangci-lint
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6.0.1
      with:
        version: latest
        args: --timeout=5m
