name: Go Test
on:
    push:
      branches: [dev]
    pull_request:
      branches: [main, dev]
  
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.25.1'

        - name: Run tests
          run: go test ./...