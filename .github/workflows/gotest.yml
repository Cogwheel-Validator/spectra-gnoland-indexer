name: Go Test
permissions:
  contents: read
  packages: read

on:
    push:
      branches: [dev, release/**]
    pull_request:
      branches: [main, dev, release/**]
  
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.25'

        - name: Run tests
          run: go test -short ./...